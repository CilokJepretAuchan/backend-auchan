/api/transactions:
  post:
    summary: Create new transaction (Recorded on Blockchain)
    tags:
      - Transaction
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateTransactionRequest'
    responses:
      '201':
        description: Transaction created
      '400':
        description: Validation error
      '401':
        description: Unauthorized

  get:
    summary: Get all transactions for an Organization
    tags:
      - Transaction
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: orgId
        schema:
          type: string
        required: true
        description: Organization ID to filter
    responses:
      '200':
        description: List of transactions