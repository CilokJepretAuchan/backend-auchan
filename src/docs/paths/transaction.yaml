/api/transactions:
  post:
    summary: Create new transaction with Attachments
    tags:
      - Transaction
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/CreateTransactionRequest'
    responses:
      '201':
        description: Transaction created
      '400':
        description: Validation error

  get:
    summary: Get all transactions
    tags:
      - Transaction
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: orgId
        schema:
          type: string
        required: true
    responses:
      '200':
        description: List of transactions