/api/categories:
  post:
    summary: Create a New Category
    description: Creates a new category for the user's organization. Accessible by admin-level roles.
    tags:
      - Category
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              categoryName:
                type: string
                example: "Office Supplies"
            required:
              - categoryName
    responses:
      '201':
        description: Category created successfully.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      '400':
        description: Validation error or category already exists.
      '403':
        description: Forbidden.

  get:
    summary: List All Categories
    description: Retrieves a list of all categories for the user's organization. Accessible by all organization members.
    tags:
      - Category
    security:
      - bearerAuth: []
    responses:
      '200':
        description: A list of categories.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Category'
      '403':
        description: Forbidden.

/api/categories/{id}:
  get:
    summary: Get Category by ID
    description: Retrieves a single category by its ID. Accessible by all organization members.
    tags:
      - Category
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
        description: The ID of the category to retrieve.
    responses:
      '200':
        description: Category details.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      '404':
        description: Category not found.
      '403':
        description: Forbidden.

  put:
    summary: Update a Category
    description: Updates a category's name. Accessible by admin-level roles.
    tags:
      - Category
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
        description: The ID of the category to update.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              categoryName:
                type: string
                example: "General Expenses"
            required:
              - categoryName
    responses:
      '200':
        description: Category updated successfully.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      '400':
        description: Validation error.
      '404':
        description: Category not found.
      '403':
        description: Forbidden.

  delete:
    summary: Delete a Category
    description: Deletes a category by its ID. Cannot be deleted if it is associated with any transactions. Accessible by admin-level roles.
    tags:
      - Category
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
        description: The ID of the category to delete.
    responses:
      '200':
        description: Category deleted successfully.
      '400':
        description: Category is in use and cannot be deleted.
      '404':
        description: Category not found.
      '403':
        description: Forbidden.
