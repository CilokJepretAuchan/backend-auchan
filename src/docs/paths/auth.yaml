/api/auth/register:
  post:
    summary: Smart Register (Create Org OR Join Org)
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RegisterRequest'
    responses:
      '201':
        description: Registration successful
      '400':
        description: Validation Error

/api/auth/login:
  post:
    summary: Login user
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LoginRequest'
    responses:
      '200':
        description: Login successful

/api/auth/me:
  get:
    summary: Get current user profile & organization info
    tags:
      - Auth
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Profile data retrieved

/api/auth/profile:
  put:
    summary: Update profile (Name or Password)
    tags:
      - Auth
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              password:
                type: string
                description: Password lama (wajib jika ingin ganti password baru)
              newPassword:
                type: string
                description: Password baru
    responses:
      '200':
        description: Profile updated